<ion-app>
  <div *ngIf="showSplash" class="splash">
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  </div>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" (ionWillOpen)="menuWillOpen()">
      <ion-content>
        <ion-buttons class="menu-close">
          <ion-menu-toggle><ion-icon name="backspace" color="light" size="large"></ion-icon></ion-menu-toggle>
        </ion-buttons>
        <ion-list id="inbox-list">
          <ion-title><ion-img src="assets/images/logo-small.png" class="ion-float-start"></ion-img> Kwality</ion-title>
          <ion-list-header>
            <ion-label>Naushad Khan</ion-label>
          </ion-list-header>          
          <ion-note>naushadkhan@kwality.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">          
            <ion-item (click)="selectedIndex = i" routerDirection="forward" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-outline'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
