<ion-content fullscreen scroll-y="false">
  <div class="elipse"><img src="assets/images/welcome.gif"></div>  
  <ion-card>
    <ion-card-header class="ion-text-center">      
      <ion-card-title>Share your location</ion-card-title>
      <ion-card-subtitle class="ion-margin-top">If you have your location, we can do abetter job to find what you want and deliver it.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" color="primary" mode="ios" class="ion-margin-vertical" (click)="checkLocationPermission()">Yes, share my location</ion-button>
      <div class="vertical-space"></div>
      <ion-button expand="full" fill="clear" mode="ios" color="primary" class="ion-margin-vertical" routerLink="/allow-location" routerDirection="root">No, choose location manually</ion-button>
    </ion-card-content>
    </ion-card>
</ion-content>
